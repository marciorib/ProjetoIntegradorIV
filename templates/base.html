<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Controle de Numerário{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='img/fundo.jpg') }}') no-repeat center center fixed; background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Sistema XYZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastro') }}">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('leitura') }}">Leitura</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('impressao') }}">Impressão</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('listagem') }}">Listagem</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('baixa') }}">Baixar Equipamento</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="overlay d-flex justify-content-center align-items-start flex-column" style="padding-top: 100px; width: 100%;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
