<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Controle de Numerário{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
    /* Estilização dos campos */
input.form-control,
textarea.form-control {
    background-color: rgba(255, 255, 255, 0.15);
    color: #f8f9fa; /* Texto mais claro */
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    backdrop-filter: blur(4px);
}

/* Foco no campo */
input.form-control:focus,
textarea.form-control:focus {
    background-color: rgba(255, 255, 255, 0.25);
    color: #f8f9fa;
    outline: none;
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
}

/* Placeholder mais claro */
::placeholder {
    color: #eee;  /* mais claro que #999 */
    opacity: 1;
}

    /* Fundo opaco com camada escura */
    .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                    url('{{ url_for('static', filename='img/correios-Sede.webp') }}') center center / cover no-repeat;
        z-index: -1;
    }

    body, .conteudo {
        color: #f8f9fa; /* Fonte clara para todo o conteúdo */
    }

    .navbar-custom {
        background-color: rgba(0, 0, 0, 0.7);
    }
    </style>
</head>

<body>
    <!-- Imagem de fundo opaca -->
    <div class="bg-overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{{ url_for('index') }}">Sistema TRP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('cadastro') }}">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('leitura') }}">Leitura</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('impressao') }}">Impressão</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('listagem') }}">Listagem</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('baixa') }}">Baixar Equipamento</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="conteudo d-flex justify-content-center align-items-start flex-column" style="padding-top: 100px; width: 100%;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
